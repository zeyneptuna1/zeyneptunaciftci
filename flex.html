<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      border: 1px solid #000000;
    }

    .flex-item {
      width: 80px;
      height: 40px;
      background-color: #000000;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

   
    @media screen and (max-width: 1600px) {
      
      .flex-container {
        flex-direction: row; 
      }
    }

    @media screen and (min-width: 1601px) {
     
      .flex-container {
        flex-direction: column; 
      }
    }
  </style>
  <title>Responsive Örnek 1</title>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">Kapak</div>
  <div class="flex-item">İçindekiler</div>
  <div class="flex-item">Önsöz</div>
  <div class="flex-item">Bölüm1</div>
  <div class="flex-item">Bölüm2</div>
  <div class="flex-item">Login</div>
</div>

</body>
</html>
